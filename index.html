<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback UI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="container">
      <h1 class="heading">Feedback UI</h1>
      <div class="ratings-container" id="rating-container">
        <div class="rating">
          <img
            src="https://cdn4.iconfinder.com/data/icons/emojis-4/367/emoji-emoticon-face_03-1024.png"
          />
          <small>Unhappy</small>
        </div>
        <div class="rating">
          <img
            src="https://cdn3.iconfinder.com/data/icons/the-face-says-it-all/900/emoji-face-emotions-neutral-1024.png"
          />
          <small>Neutral</small>
        </div>
        <div class="rating">
          <img
            src="https://cdn4.iconfinder.com/data/icons/emojis-color-people-faces/32/emoji_satisfied-1024.png"
          />
          <small>Satisfied</small>
        </div>
      </div>
      <button class="btn" id="btn">Send Review</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
